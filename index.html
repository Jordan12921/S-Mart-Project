<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="wrapper">
        <div class="login-background">

            <img src="./static/img/DP0L.jpg" alt="" class="">
        </div>
        <div class="login_container">
            <h2 class="title">SIGN IN</h2>
            <hr>
            <form action="" method="post">

                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="email">
                    <span class="input-append-icon"><i class='bx bxs-envelope bx-sm'></i></span>
                </div>

                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="password">
                    <span class="input-append-icon"><i class='bx bxs-lock-alt bx-sm'></i></span>
                </div>
                <button type="button" class="btn btn-login">SIGN IN</button>
                

            </form>
        </div>
    </div>
</body>
</html>
